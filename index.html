<!DOCTYPE html>
<html ng-app="app"xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Widget Manager</title>
    <link href="fonts/font.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link href="app/app.css" rel="stylesheet" />
    <link href="ext-modules/cdFramework/cdFramework.css" rel="stylesheet" />
    <link href="ext-modules/cdMenu/cdMenu.css" rel="stylesheet" />

    <script src="Scripts/jquery-2.2.0.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    
    <script src="ext-modules/cdMenu/cdMenuModule.js"></script>
    <script src="ext-modules/cdMenu/cdMenuController.js"></script>
    <script src="ext-modules/cdMenu/cdMenuDirective.js"></script>
    <script src="ext-modules/cdMenu/cdMenuItemDirective.js"></script>
    <script src="ext-modules/cdDashboard/cdDashboardModule.js"></script>
    <script src="ext-modules/cdFramework/cdFrameworkModule.js"></script>
    <script src="ext-modules/cdFramework/cdFrameworkController.js"></script>
    <script src="ext-modules/cdFramework/cdFrameworkDirective.js"></script>
    <script src="app/appModule.js"></script>
    <script src="app/appConfig.js"></script>
</head>

<body class="container-fluid">
    <!-- load cd-frameWork directive -->
    <cd-frameWork title="Hiking Adventures"
                  subtitle="Widget Manager"
                  icon-file="/images/hiking.jpg">
        <!-- load cd-menu directive -->
        <cd-menu>
            <cd-menu-item label="Dashbard"></cd-menu-item>
            <cd-menu-item label="Locations"></cd-menu-item>
            <cd-menu-item label="Raft Guides"></cd-menu-item>
        </cd-menu>

    </cd-frameWork>
</body>
</html>
