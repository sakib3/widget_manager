<div class="cd-title-bar">
    <div class="row">
        <div class="cd-logo-area col-sm-6">
            <img ng-src="{{iconFile}}" class="cd-icon"alt="Icon" />
            <div class="cd-title-area">
                <p class="cd-logo-title">{{title}}</p>
                <p class="cd-logo-subtitle">{{subtitle}}</p>
            </div>
            <div ng-if="isMenuButtonVisible" ng-click="menuButtonClicked()" class="cd-collapsed-menu pull-right">
                <button type="button" class="btn cd-nav-button">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </div>


        <div class="cd-right-side-controls col-sm-6">
            <div>
                <button class="btn btn-primary">Button 1</button>
                <button class="btn btn-success">Button 2</button>
                <button class="btn btn-warning">Button 3</button>
            </div>
        </div>
    </div>   
</div>

<div ng-transclude></div>
<div style="position:absolute; left:220px; top:200px;color:red;font-size:44px;">
    {{routeString}}
</div>
